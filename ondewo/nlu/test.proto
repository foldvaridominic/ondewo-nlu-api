syntax = "proto3";

message Test {
    string name = 1;
    }

service SimpleService {
    rpc RecieveTest (Test) returns (Test);
    rpc SendTest (Test) returns (Test);
    }


message NewTest {
    string name = 3;
    }

service NewSimpleService {
    rpc NewRecieveTest (NewTest) returns (NewTest);
    rpc NewSendTest (NewTest) returns (NewTest);
    }
